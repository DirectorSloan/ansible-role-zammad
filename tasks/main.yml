---

- name: prepare custom repos
  import_tasks: yumrepos.yml
  tags:
    - elasticsearch
    - zammad
    - yumrepos

- name: installation steps
  import_tasks: install.yml
  tags:
    - elasticsearch
    - java
    - yum
    - zammad

- name: create zammad ssl dir
  file:
    path: "{{ zammad_ssl_dir }}"
    state: directory
    mode: 0750
    owner: root
    group: nginx

- name: copy cert to remote host
  copy:
    src: "{{ zammad_ssl_cert_key_local_path }}/{{ zammad_ssl_cert }}"
    dest: "{{ zammad_ssl_dir }}"

- name: copy key to remote host
  copy:
    src: "{{ zammad_ssl_cert_key_local_path }}/{{ zammad_ssl_cert_key }}"
    dest: "{{ zammad_ssl_dir }}"

- name: elasticsearch for zammad details
  import_tasks: elasticsearch.yml
  tags:
    - elasticsearch

- name: include config changes
  include_tasks: config.yml
  when: ansible_os_family == "RedHat" and ansible_distribution_major_version == "7"

...
